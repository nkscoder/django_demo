{% if latest_question_list %}
  <h1> Hi Nitesh  </h1>
    <ul>
    {% for question in latest_question_list %}
        <li> {{ question.id }}. <a href="/core/{{ question.id }}/"> {{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
