<form action="/core/registerPost" method="post">
       {% csrf_token %}
        <label for="name">Name </label>
    <input id="name" type="text" name="name" value="{{ current_name }}"><br><br>
    <label for="email">Email  </label>
    <input id="email" type="text" name="email" value="{{ current_email }}"><br><br>
    <label for="pass">Password</label>
    <input id="pass" type="text" name="pass" value="{{ current_pass}}"><br><br>
    <input type="submit" id="submit" value="Submit">
</form>
